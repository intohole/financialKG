<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容处理 - 知识图谱</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="content.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>内容处理</h1>
                <nav class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="content.html">内容处理</a>
                    <a href="entities.html">实体管理</a>
                    <a href="graph.html">图谱可视化</a>
                    <a href="news.html">新闻管理</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="content-section">
            <h2>文本内容处理</h2>
            <div class="form-group">
                <label class="form-label">内容ID（可选）</label>
                <input type="text" id="contentId" class="form-control" placeholder="输入内容标识符，留空将自动生成">
            </div>
            <div class="form-group">
                <label class="form-label">文本内容</label>
                <textarea id="contentText" class="form-control form-textarea" placeholder="请输入要处理的文本内容..."></textarea>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="loadExampleText()">加载示例文本</button>
                <button class="btn btn-primary" onclick="processContent()">处理内容</button>
                <button class="btn btn-outline" onclick="clearContent()">清空内容</button>
            </div>
        </div>

        <div id="result-container"></div>
    </div>

    <script src="config.js"></script>
    <script src="content.js"></script>
</body>
</html>
