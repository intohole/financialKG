<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容处理 - 知识图谱</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.8rem; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover { background: rgba(255,255,255,0.2); }
        .main-content { padding: 30px 0; }
        .content-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .section-title { font-size: 1.3rem; color: #1f2937; margin-bottom: 20px; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-label { margin-bottom: 8px; font-weight: 500; color: #374151; }
        .form-control {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea.form-control { resize: vertical; min-height: 120px; }
        .btn-group { display: flex; gap: 12px; }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover { background: #e5e7eb; }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover { background: #059669; }
        .result-section { margin-top: 25px; }
        .result-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .result-title { font-weight: 600; color: #1f2937; margin-bottom: 10px; }
        .result-content { color: #6b7280; line-height: 1.6; }
        .entity-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .entity-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .entity-item:hover { border-color: #667eea; transform: translateY(-2px); }
        .entity-item-name { font-weight: 600; color: #1f2937; margin-bottom: 5px; }
        .entity-item-type { color: #667eea; font-size: 0.9rem; margin-bottom: 5px; }
        .entity-item-desc { color: #6b7280; font-size: 0.9rem; line-height: 1.4; }
        .relation-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .relation-item:hover { border-color: #667eea; }
        .relation-subject { font-weight: 500; color: #1f2937; }
        .relation-predicate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .relation-object { font-weight: 500; color: #1f2937; }
        .loading { text-align: center; padding: 40px; color: #6b7280; }
        .error { background: #fef2f2; color: #dc2626; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .success { background: #f0fdf4; color: #16a34a; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .json-viewer {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .example-texts { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .example-btn {
            background: #f3f4f6;
            color: #374151;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .example-btn:hover { background: #e5e7eb; border-color: #667eea; }
        
        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-links { flex-wrap: wrap; }
            .btn-group { flex-direction: column; }
            .entity-list { grid-template-columns: 1fr; }
            .relation-item { flex-direction: column; gap: 8px; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>内容处理</h1>
                <nav class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="entities.html">实体管理</a>
                    <a href="graph.html">图谱可视化</a>
                    <a href="test-api.html">API测试</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- 输入区域 -->
            <div class="content-section">
                <h2 class="section-title">文本内容处理</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">内容ID（可选）</label>
                        <input type="text" id="contentId" class="form-control" placeholder="留空自动生成唯一ID">
                    </div>
                    <div class="form-group">
                        <label class="form-label">文本内容</label>
                        <textarea id="contentText" class="form-control" placeholder="请输入要处理的文本内容..."></textarea>
                    </div>
                </div>
                
                <div class="example-texts">
                    <button class="example-btn" onclick="loadExample(1)">科技新闻示例</button>
                    <button class="example-btn" onclick="loadExample(2)">商业报道示例</button>
                    <button class="example-btn" onclick="loadExample(3)">人物介绍示例</button>
                </div>
                
                <div class="btn-group" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="processContent()">开始处理</button>
                    <button class="btn btn-secondary" onclick="clearContent()">清空内容</button>
                </div>
            </div>

            <!-- 结果区域 -->
            <div id="result-section" class="content-section" style="display: none;">
                <h2 class="section-title">处理结果</h2>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_BASE = API_CONFIG.BASE_URL;

        // 加载示例文本
        function loadExample(type) {
            const examples = {
                1: {
                    content: "苹果公司CEO蒂姆·库克今天发布了新款iPhone 15 Pro手机。这款产品在加州库比蒂诺的苹果总部发布。iPhone 15 Pro配备了全新的A17 Pro芯片，支持USB-C接口，售价999美元起。",
                    contentId: "tech_news_001"
                },
                2: {
                    content: "阿里巴巴集团创始人马云宣布将在明年卸任董事局主席。马云表示，将把更多时间投入到教育和慈善事业中。阿里巴巴成立于1999年，是中国最大的电子商务公司之一。",
                    contentId: "business_news_001"
                },
                3: {
                    content: "埃隆·马斯克（Elon Musk）是特斯拉和SpaceX的创始人。他出生于南非，后来移居美国。马斯克以其在电动汽车和太空探索领域的创新而闻名，被誉为现代版的爱迪生。",
                    contentId: "person_profile_001"
                }
            };
            
            if (examples[type]) {
                document.getElementById('contentText').value = examples[type].content;
                document.getElementById('contentId').value = examples[type].contentId;
            }
        }

        // 处理内容
        async function processContent() {
            const contentId = document.getElementById('contentId').value.trim();
            const content = document.getElementById('contentText').value.trim();
            
            if (!content) {
                showMessage('请输入要处理的文本内容', 'error');
                return;
            }
            
            try {
                showLoading();
                
                const requestData = {
                    content: content,
                    content_id: contentId || undefined
                };
                
                const result = await apiPost('/api/kg/process-content', requestData);
                
                showMessage('内容处理成功！', 'success');
                displayResults(result);
                
            } catch (error) {
                showMessage('内容处理失败: ' + error.message, 'error');
            }
        }

        // 显示结果
        function displayResults(result) {
            const resultSection = document.getElementById('result-section');
            const resultContent = document.getElementById('result-content');
            
            let html = `
                <div class="result-card">
                    <div class="result-title">处理概况</div>
                    <div class="result-content">
                        <p><strong>内容ID:</strong> ${result.content_id}</p>
                        <p><strong>实体数量:</strong> ${result.entities?.length || 0}</p>
                        <p><strong>关系数量:</strong> ${result.relations?.length || 0}</p>
                        <p><strong>处理状态:</strong> ${result.status}</p>
                    </div>
                </div>
            `;
            
            if (result.entities && result.entities.length > 0) {
                html += `
                    <div class="result-card">
                        <div class="result-title">提取的实体</div>
                        <div class="entity-list">
                            ${result.entities.map(entity => `
                                <div class="entity-item">
                                    <div class="entity-item-name">${entity.name}</div>
                                    <div class="entity-item-type">${entity.type}</div>
                                    <div class="entity-item-desc">${entity.description || '暂无描述'}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (result.relations && result.relations.length > 0) {
                html += `
                    <div class="result-card">
                        <div class="result-title">发现的关系</div>
                        <div class="result-content">
                            ${result.relations.map(relation => `
                                <div class="relation-item">
                                    <span class="relation-subject">${relation.source_entity_name}</span>
                                    <span class="relation-predicate">${relation.relation_type}</span>
                                    <span class="relation-object">${relation.target_entity_name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="result-card">
                    <div class="result-title">原始JSON数据</div>
                    <div class="json-viewer">${JSON.stringify(result, null, 2)}</div>
                </div>
            `;
            
            resultContent.innerHTML = html;
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 清空内容
        function clearContent() {
            document.getElementById('contentId').value = '';
            document.getElementById('contentText').value = '';
            document.getElementById('result-section').style.display = 'none';
        }

        // API请求函数
        async function apiPost(endpoint, data) {
            const response = await fetch(API_BASE + endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.minWidth = '200px';
            messageDiv.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                document.body.removeChild(messageDiv);
            }, 3000);
        }

        function showLoading() {
            const resultContent = document.getElementById('result-content');
            resultContent.innerHTML = '<div class="loading">正在处理内容，请稍候...</div>';
            document.getElementById('result-section').style.display = 'block';
        }
    </script>
</body>
</html>
