<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容处理 - 知识图谱</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="content.css">
    
    <!-- Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    
    <!-- ElementPlus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.css">
    
    <!-- ElementPlus JS -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.full.min.js"></script>
    
    <!-- d3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>内容处理</h1>
                <nav class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="content.html">内容处理</a>
                    <a href="entities.html">实体管理</a>
                    <a href="graph.html">图谱可视化</a>
                    <a href="news.html">新闻管理</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="content-section">
              <h2>文本内容处理</h2>
              <div class="form-group">
                <label class="form-label">文本内容</label>
                <textarea id="contentText" class="form-control form-textarea" placeholder="请输入要处理的文本内容..."></textarea>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="loadExampleText()">加载示例文本</button>
                <button class="btn btn-primary" onclick="processContent()">处理内容</button>
                <button class="btn btn-outline" onclick="clearContent()">清空内容</button>
            </div>
        </div>

        <div id="result-container"></div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="content.js"></script>
</body>
</html>
