<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图谱可视化 - 知识图谱</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.8rem; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover { background: rgba(255,255,255,0.2); }
        .main-content { padding: 30px 0; }
        .content-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .section-title { font-size: 1.3rem; color: #1f2937; margin-bottom: 20px; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-label { margin-bottom: 8px; font-weight: 500; color: #374151; }
        .form-control {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-group { display: flex; gap: 12px; flex-wrap: wrap; }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover { background: #e5e7eb; }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover { background: #059669; }
        .btn-info {
            background: #3b82f6;
            color: white;
        }
        .btn-info:hover { background: #2563eb; }
        .graph-container {
            background: white;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .graph-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .control-btn:hover { background: rgba(102, 126, 234, 1); transform: scale(1.1); }
        .graph-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #374151;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #374151;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .loading { text-align: center; padding: 60px; color: #6b7280; }
        .error { background: #fef2f2; color: #dc2626; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .success { background: #f0fdf4; color: #16a34a; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-number { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .entity-details {
            position: absolute;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.9rem;
            max-width: 300px;
            z-index: 1001;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: none;
        }
        .entity-details-title { font-weight: 600; color: #1f2937; margin-bottom: 8px; }
        .entity-details-type { color: #667eea; margin-bottom: 8px; }
        .entity-details-desc { color: #6b7280; line-height: 1.4; }
        .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f3f4f6;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            color: #6b7280;
        }
        .close-btn:hover { background: #e5e7eb; color: #374151; }
        
        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-links { flex-wrap: wrap; }
            .btn-group { flex-direction: column; }
            .graph-controls { position: relative; top: 0; right: 0; margin-bottom: 15px; }
            .graph-info, .legend { position: relative; margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>图谱可视化</h1>
                <nav class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="content.html">内容处理</a>
                    <a href="entities.html">实体管理</a>
                    <a href="test-api.html">API测试</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- 控制面板 -->
            <div class="content-section">
                <h2 class="section-title">图谱控制</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">实体类型筛选</label>
                        <select id="entityType" class="form-control">
                            <option value="">全部类型</option>
                            <option value="person">人物</option>
                            <option value="company">公司</option>
                            <option value="product">产品</option>
                            <option value="location">地点</option>
                            <option value="technology">技术</option>
                            <option value="organization">组织</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">关系类型筛选</label>
                        <select id="relationType" class="form-control">
                            <option value="">全部关系</option>
                            <option value="founder">创始人</option>
                            <option value="ceo">CEO</option>
                            <option value="develop">开发</option>
                            <option value="produce">生产</option>
                            <option value="located_in">位于</option>
                            <option value="use">使用</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">搜索实体</label>
                        <input type="text" id="searchEntity" class="form-control" placeholder="输入实体名称...">
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="loadGraphData()">加载图谱</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">重置筛选</button>
                    <button class="btn btn-success" onclick="exportGraph()">导出数据</button>
                    <button class="btn btn-info" onclick="toggleLayout()">切换布局</button>
                </div>
            </div>

            <!-- 统计信息 -->
            <div id="stats-section" class="content-section" style="display: none;">
                <h2 class="section-title">图谱统计</h2>
                <div class="stats-grid" id="stats-grid"></div>
            </div>

            <!-- 图谱可视化区域 -->
            <div class="content-section">
                <h2 class="section-title">知识图谱</h2>
                <div id="graph-container" class="graph-container" style="height: 600px;">
                    <div class="loading">点击"加载图谱"按钮开始可视化</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 实体详情弹窗 -->
    <div id="entity-details" class="entity-details">
        <button class="close-btn" onclick="closeEntityDetails()">×</button>
        <div id="entity-details-content"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="config.js"></script>
    <script>
        const API_BASE = API_CONFIG.BASE_URL;
        let currentGraphData = null;
        let currentSimulation = null;
        let currentLayout = 'force';
        let currentEntityType = '';
        let currentRelationType = '';
        let currentSearchTerm = '';

        // 加载图谱数据
        async function loadGraphData() {
            try {
                showLoading();
                
                // 获取实体和关系数据
                const entities = await apiRequest('/api/kg/entities?page=1&page_size=100');
                const relations = await apiRequest('/api/kg/relations?page=1&page_size=100');
                
                if (!entities.items || !relations.items) {
                    throw new Error('无法获取图谱数据');
                }
                
                currentGraphData = {
                    nodes: entities.items,
                    links: relations.items
                };
                
                applyFilters();
                displayStats();
                showMessage('图谱数据加载成功！', 'success');
                
            } catch (error) {
                showMessage('加载图谱数据失败: ' + error.message, 'error');
                console.error('加载图谱数据失败:', error);
            }
        }

        // 应用筛选器
        function applyFilters() {
            if (!currentGraphData) return;
            
            let filteredNodes = [...currentGraphData.nodes];
            let filteredLinks = [...currentGraphData.links];
            
            // 实体类型筛选
            if (currentEntityType) {
                filteredNodes = filteredNodes.filter(node => node.type === currentEntityType);
            }
            
            // 搜索筛选
            if (currentSearchTerm) {
                filteredNodes = filteredNodes.filter(node => 
                    node.name.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
            }
            
            // 关系类型筛选
            if (currentRelationType) {
                filteredLinks = filteredLinks.filter(link => link.relation_type === currentRelationType);
            }
            
            // 确保只显示有连接的节点
            const nodeIds = new Set(filteredNodes.map(node => node.id));
            filteredLinks = filteredLinks.filter(link => {
                const sourceId = link.source_entity?.id || link.source_entity_id || link.source_id || link.source;
                const targetId = link.target_entity?.id || link.target_entity_id || link.target_id || link.target;
                return nodeIds.has(sourceId) && nodeIds.has(targetId);
            });
            
            renderGraph({ nodes: filteredNodes, links: filteredLinks });
        }

        // 渲染图谱
        function renderGraph(data) {
            if (!data || !data.nodes || !data.links) {
                showMessage('图谱数据格式错误', 'error');
                return;
            }
            
            // 清空现有图谱
            d3.select("#graph-container").selectAll("*").remove();
            
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            // 创建SVG
            const svg = d3.select("#graph-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            // 创建缩放容器
            const g = svg.append("g");
            
            // 添加缩放功能
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });
            
            svg.call(zoom);
            
            // 准备节点和连线数据，确保有正确的id和引用
            const nodes = data.nodes.map(d => ({...d}));
            const links = data.links.map(d => ({
                ...d,
                source: d.source_entity?.id || d.source_id || d.source,
                target: d.target_entity?.id || d.target_id || d.target
            }));
            
            // 创建力导向布局
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(30));
            
            // 创建连线
            const link = g.append("g")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .attr("stroke-width", d => Math.sqrt(d.confidence || 1));
            
            // 创建节点
            const node = g.append("g")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", d => Math.sqrt(d.importance || 1) * 5 + 5)
                .attr("fill", d => {
                    const colors = d3.scaleOrdinal(d3.schemeCategory10);
                    return colors(d.type);
                })
                .attr("stroke", "#fff")
                .attr("stroke-width", 2)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", (event, d) => {
                    showEntityDetails(event, d);
                })
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("r", Math.sqrt(d.importance || 1) * 5 + 8);
                })
                .on("mouseout", function(event, d) {
                    d3.select(this).attr("r", Math.sqrt(d.importance || 1) * 5 + 5);
                });
            
            // 创建标签
            const label = g.append("g")
                .selectAll("text")
                .data(nodes)
                .enter().append("text")
                .text(d => d.name)
                .attr("font-size", 12)
                .attr("font-family", "Arial, sans-serif")
                .attr("text-anchor", "middle")
                .attr("dy", -15)
                .attr("fill", "#333");
            
            // 创建力导向布局的更新函数
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                
                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
            
            // 保存simulation引用
            currentSimulation = simulation;
            
            // 拖拽函数
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            // 重置缩放
            function resetZoom() {
                svg.transition().duration(750).call(
                    zoom.transform,
                    d3.zoomIdentity
                );
            }
            
            // 添加控制按钮
            const controls = d3.select('#graph-container')
                .append('div')
                .attr('class', 'graph-controls');
            
            controls.append('button')
                .attr('class', 'control-btn')
                .text('+')
                .on('click', () => zoom.scaleBy(svg.transition().duration(300), 1.2));
            
            controls.append('button')
                .attr('class', 'control-btn')
                .text('-')
                .on('click', () => zoom.scaleBy(svg.transition().duration(300), 0.8));
            
            controls.append('button')
                .attr('class', 'control-btn')
                .text('⟲')
                .on('click', resetZoom);
            
            // 添加信息面板
            const info = d3.select('#graph-container')
                .append('div')
                .attr('class', 'graph-info');
            
            info.append('div').html(`<strong>实体:</strong> ${data.nodes.length}`);
            info.append('div').html(`<strong>关系:</strong> ${data.links.length}`);
            
            // 添加图例
            const legend = d3.select('#graph-container')
                .append('div')
                .attr('class', 'legend');
            
            const types = [...new Set(data.nodes.map(d => d.type))];
            const colors = d3.scaleOrdinal(d3.schemeCategory10);
            
            types.forEach(type => {
                const item = legend.append('div').attr('class', 'legend-item');
                item.append('div')
                    .attr('class', 'legend-color')
                    .style('background-color', colors(type));
                item.append('span').text(type);
            });
        }

        // 显示实体详情
        function showEntityDetails(event, entity) {
            const detailsDiv = document.getElementById('entity-details');
            const contentDiv = document.getElementById('entity-details-content');
            
            let html = `
                <div class="entity-details-title">${entity.name}</div>
                <div class="entity-details-type">类型: ${entity.type}</div>
                <div class="entity-details-desc">${entity.description || '暂无描述'}</div>
            `;
            
            if (entity.properties && Object.keys(entity.properties).length > 0) {
                html += '<div style="margin-top: 15px;"><strong>属性:</strong></div>';
                html += '<div style="font-size: 0.8rem; color: #6b7280;">';
                for (const [key, value] of Object.entries(entity.properties)) {
                    html += `<div>${key}: ${value}</div>`;
                }
                html += '</div>';
            }
            
            contentDiv.innerHTML = html;
            detailsDiv.style.display = 'block';
            
            // 计算弹窗位置，避免超出屏幕
            const rect = detailsDiv.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width - 20;
            const maxY = window.innerHeight - rect.height - 20;
            
            detailsDiv.style.left = Math.min(event.pageX + 10, maxX) + 'px';
            detailsDiv.style.top = Math.min(event.pageY + 10, maxY) + 'px';
        }

        // 关闭实体详情
        function closeEntityDetails() {
            document.getElementById('entity-details').style.display = 'none';
        }

        // 显示统计信息
        function displayStats() {
            if (!currentGraphData) return;
            
            const stats = {
                totalEntities: currentGraphData.nodes.length,
                totalRelations: currentGraphData.links.length,
                entityTypes: [...new Set(currentGraphData.nodes.map(n => n.type))].length,
                relationTypes: [...new Set(currentGraphData.links.map(l => l.relation_type))].length
            };
            
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalEntities}</div>
                    <div class="stat-label">总实体数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalRelations}</div>
                    <div class="stat-label">总关系数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.entityTypes}</div>
                    <div class="stat-label">实体类型</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.relationTypes}</div>
                    <div class="stat-label">关系类型</div>
                </div>
            `;
            
            document.getElementById('stats-section').style.display = 'block';
        }

        // 重置筛选器
        function resetFilters() {
            document.getElementById('entityType').value = '';
            document.getElementById('relationType').value = '';
            document.getElementById('searchEntity').value = '';
            
            currentEntityType = '';
            currentRelationType = '';
            currentSearchTerm = '';
            
            if (currentGraphData) {
                applyFilters();
            }
        }

        // 导出图谱数据
        function exportGraph() {
            if (!currentGraphData) {
                showMessage('请先加载图谱数据', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(currentGraphData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `knowledge_graph_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage('图谱数据已导出', 'success');
        }

        // 切换布局
        function toggleLayout() {
            currentLayout = currentLayout === 'force' ? 'circular' : 'force';
            if (currentGraphData) {
                applyFilters();
            }
            showMessage(`已切换到${currentLayout === 'force' ? '力导向' : '环形'}布局`, 'info');
        }

        // API请求函数
        async function apiGet(endpoint) {
            const response = await fetch(API_BASE + endpoint);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.minWidth = '200px';
            messageDiv.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                document.body.removeChild(messageDiv);
            }, 3000);
        }

        function showLoading() {
            document.getElementById('graph-container').innerHTML = '<div class="loading">正在加载图谱数据，请稍候...</div>';
        }

        // 事件监听器
        document.getElementById('entityType').addEventListener('change', function() {
            currentEntityType = this.value;
            if (currentGraphData) applyFilters();
        });

        document.getElementById('relationType').addEventListener('change', function() {
            currentRelationType = this.value;
            if (currentGraphData) applyFilters();
        });

        document.getElementById('searchEntity').addEventListener('input', function() {
            currentSearchTerm = this.value;
            if (currentGraphData) applyFilters();
        });

        // 点击空白处关闭实体详情
        document.addEventListener('click', function(event) {

            if (!detailsDiv.contains(event.target) && !event.target.closest('circle')) {
