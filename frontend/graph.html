<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图谱可视化 - 知识图谱</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>图谱可视化</h1>
                <nav class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="content.html">内容处理</a>
                    <a href="entities.html">实体管理</a>
                    <a href="graph.html">图谱可视化</a>
                    <a href="news.html">新闻管理</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="graph-container">
            <div class="graph-header">
                <h2 class="graph-title">知识图谱可视化</h2>
                <div class="graph-controls">
                    <button class="control-btn" id="resetBtn">重置</button>
                    <button class="control-btn" id="refreshBtn">刷新</button>
                </div>
            </div>
            
            <!-- 搜索表单 -->
            <div class="search-section">
                <form id="searchForm" class="search-form">
                    <div class="form-group">
                        <label for="name">实体名称:</label>
                        <input type="text" id="name" name="name" placeholder="输入实体名称">
                    </div>
                    <div class="form-group">
                        <label for="type">实体类型:</label>
                        <select id="type" name="type">
                            <option value="">全部类型</option>
                            <option value="person">人物</option>
                            <option value="organization">组织</option>
                            <option value="location">地点</option>
                            <option value="event">事件</option>
                            <option value="product">产品</option>
                            <option value="concept">概念</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">搜索</button>
                    </div>
                </form>
            </div>
            
            <div id="graph-svg" class="graph-svg">
                <!-- 缩放控制 -->
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="resetView()" title="重置视图">🔄</button>
                </div>
            </div>

            <div class="legend" id="legend"></div>
            <div class="stats" id="stats"></div>
            
            <!-- 节点详情 -->
            <div id="node-details" class="node-details" style="display: none;"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="config.js"></script>
    <script src="graph.js"></script>
</body>
</html>
