<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">知识图谱管理系统</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">首页</a></li>
                <li><a href="content.html" class="nav-link">内容处理</a></li>
                <li><a href="entities.html" class="nav-link">实体管理</a></li>
                <li><a href="graph.html" class="nav-link">知识图谱</a></li>
                <li><a href="news.html" class="nav-link">新闻管理</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">智能知识图谱管理平台</h1>
            <p class="hero-subtitle">基于AI的内容理解、实体识别与关系抽取，构建智能化知识管理体系</p>
            <div class="hero-buttons">
                <a href="content.html" class="btn btn-primary btn-large">开始处理内容</a>
                <a href="graph.html" class="btn btn-secondary btn-large">查看知识图谱</a>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">📝</div>
                <h3 class="feature-title">内容处理</h3>
                <p class="feature-desc">智能分析和提取文本中的关键信息，自动识别实体和关系</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🏷️</div>
                <h3 class="feature-title">实体管理</h3>
                <p class="feature-desc">管理和维护知识库中的实体，支持搜索、编辑和关系管理</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🕸️</div>
                <h3 class="feature-title">图谱可视化</h3>
                <p class="feature-desc">通过交互式图形展示知识图谱，直观呈现实体间的复杂关系</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">📰</div>
                <h3 class="feature-title">新闻管理</h3>
                <p class="feature-desc">收集和管理新闻数据，提取关键信息并构建知识关联</p>
            </div>
        </div>

        <div class="stats-section">
            <h2 class="section-title">系统统计</h2>
            <div class="stats-grid" id="stats-grid">
                <div class="loading">正在加载统计数据...</div>
            </div>
        </div>

        <div class="recent-section">
            <h2 class="section-title">最近更新</h2>
            <div class="recent-grid" id="recent-grid">
                <div class="loading">正在加载最近更新...</div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
