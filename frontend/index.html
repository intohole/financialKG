<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱可视化平台</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-project-diagram"></i>
                <span>知识图谱平台</span>
                <a href="demo.html" style="margin-left: 15px; font-size: 0.8em; opacity: 0.8;">
                    <i class="fas fa-info-circle"></i> 演示
                </a>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-item active" data-tab="content">
                    <i class="fas fa-plus-circle"></i>内容处理
                </a>
                <a href="#" class="nav-item" data-tab="entities">
                    <i class="fas fa-cube"></i>实体管理
                </a>
                <a href="#" class="nav-item" data-tab="network">
                    <i class="fas fa-network-wired"></i>网络分析
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-container">
        <!-- 内容处理面板 -->
        <div id="content-tab" class="tab-panel active">
            <div class="panel-header">
                <h2><i class="fas fa-plus-circle"></i>知识图谱构建</h2>
                <p class="panel-desc">输入文本内容，自动提取实体和关系，构建知识图谱</p>
            </div>
            
            <div class="content-workspace">
                <div class="input-section">
                    <div class="form-group">
                        <label for="content-input">文本内容</label>
                        <textarea 
                            id="content-input" 
                            placeholder="请输入要处理的文本内容，例如：华为公司发布了新款Mate 60 Pro智能手机，搭载了麒麟9000S芯片。"
                            rows="6"
                        ></textarea>
                        <div class="input-stats">
                            <span id="char-count">0</span> / 10000 字符
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button id="process-btn" class="btn btn-primary">
                            <i class="fas fa-cogs"></i>开始处理
                        </button>
                        <button id="clear-btn" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i>清空
                        </button>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-header">
                        <h3><i class="fas fa-chart-line"></i>处理结果</h3>
                        <div class="result-stats" id="result-stats"></div>
                    </div>
                    
                    <div id="loading-state" class="loading-state">
                        <div class="spinner"></div>
                        <p>正在处理内容，请稍候...</p>
                    </div>
                    
                    <div id="error-state" class="error-state hidden">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p id="error-message"></p>
                    </div>
                    
                    <div id="result-content" class="result-content hidden">
                        <!-- 分类结果 -->
                        <div class="result-card">
                            <div class="card-header">
                                <h4><i class="fas fa-tags"></i>内容分类</h4>
                                <span id="category-badge" class="category-badge"></span>
                            </div>
                            <div class="card-content">
                                <div id="category-info"></div>
                            </div>
                        </div>
                        
                        <!-- 实体结果 -->
                        <div class="result-card">
                            <div class="card-header">
                                <h4><i class="fas fa-cubes"></i>提取实体 (<span id="entity-count">0</span>)</h4>
                            </div>
                            <div class="card-content">
                                <div id="entities-list" class="entities-grid"></div>
                            </div>
                        </div>
                        
                        <!-- 关系结果 -->
                        <div class="result-card">
                            <div class="card-header">
                                <h4><i class="fas fa-link"></i>提取关系 (<span id="relation-count">0</span>)</h4>
                            </div>
                            <div class="card-content">
                                <div id="relations-list" class="relations-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 实体管理面板 -->
        <div id="entities-tab" class="tab-panel">
            <div class="panel-header">
                <h2><i class="fas fa-cube"></i>实体管理</h2>
                <p class="panel-desc">查看、搜索和管理知识图谱中的实体</p>
            </div>
            
            <div class="entities-workspace">
                <!-- 搜索和过滤 -->
                <div class="search-section">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="entity-search" placeholder="搜索实体名称...">
                        <select id="entity-type-filter">
                            <option value="">所有类型</option>
                        </select>
                    </div>
                </div>
                
                <!-- 实体列表 -->
                <div class="entities-section">
                    <div class="section-header">
                        <h3>实体列表</h3>
                        <div class="list-stats">
                            <span id="entities-total">0</span> 个实体
                        </div>
                    </div>
                    
                    <div id="entities-loading" class="loading-state">
                        <div class="spinner"></div>
                        <p>正在加载实体...</p>
                    </div>
                    
                    <div id="entities-container" class="entities-container hidden">
                        <!-- 实体卡片将动态插入这里 -->
                    </div>
                    
                    <!-- 分页 -->
                    <div id="entities-pagination" class="pagination hidden">
                        <button id="prev-page" class="btn btn-sm">
                            <i class="fas fa-chevron-left"></i>上一页
                        </button>
                        <span id="page-info">第 1 页</span>
                        <button id="next-page" class="btn btn-sm">
                            下一页<i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 网络分析面板 -->
        <div id="network-tab" class="tab-panel">
            <div class="panel-header">
                <h2><i class="fas fa-network-wired"></i>网络分析</h2>
                <p class="panel-desc">可视化展示实体之间的关系网络</p>
            </div>
            
            <div class="network-workspace">
                <div class="network-controls">
                    <div class="control-group">
                        <label>选择实体:</label>
                        <select id="network-entity-select">
                            <option value="">请选择实体</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>遍历深度:</label>
                        <input type="range" id="network-depth" min="1" max="3" value="2">
                        <span id="depth-value">2</span>
                    </div>
                    <button id="analyze-network" class="btn btn-primary">
                        <i class="fas fa-search"></i>分析网络
                    </button>
                </div>
                
                <div class="network-container">
                    <div id="network-visualization" class="network-visualization">
                        <!-- 网络图将在这里渲染 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 实体详情模态框 -->
    <div id="entity-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-entity-name"></h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-entity-details">
                <!-- 实体详情内容 -->
            </div>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
