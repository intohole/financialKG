<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻管理 - 知识图谱</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="news.css">
    
    <!-- Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    
    <!-- ElementPlus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.css">
    
    <!-- ElementPlus JS -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.full.min.js"></script>
    
    <!-- d3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>新闻管理</h1>
                <nav class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="content.html">内容处理</a>
                    <a href="entities.html">实体管理</a>
                    <a href="graph.html">图谱可视化</a>
                    <a href="news.html">新闻管理</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div id="error-container" style="display: none;"></div>
        
        <!-- 页面标题和统计信息 -->
        <div class="page-header">
            <div class="page-title-section">
                <h2 class="page-title">📰 新闻管理中心</h2>
                <p class="page-subtitle">智能知识图谱驱动的新闻内容管理与分析平台</p>
            </div>
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalNewsCount">0</div>
                        <div class="stat-label">总新闻数</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🏷️</div>
                    <div class="stat-content">
                        <div class="stat-number" id="entityCount">0</div>
                        <div class="stat-label">关联实体</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 智能搜索区域 -->
        <div class="search-section">
            <div class="search-header">
                <h3 class="search-title">🔍 智能搜索</h3>
                <p class="search-description">基于知识图谱的智能内容检索与分析</p>
            </div>
            <div class="search-form">
                <div class="form-group">
                    <label class="form-label">搜索关键词</label>
                    <input type="text" id="searchKeyword" class="form-control" placeholder="输入新闻标题或内容关键词..." onkeypress="handleEnter(event)">
                </div>
                <div class="form-group">
                    <label class="form-label">时间范围</label>
                    <select id="timeRange" class="form-control">
                        <option value="">全部时间</option>
                        <option value="today">今天</option>
                        <option value="week">本周</option>
                        <option value="month">本月</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="searchNews()">
                        <span class="btn-icon">🔍</span>
                        搜索新闻
                    </button>
                    <button class="btn btn-secondary" onclick="resetSearch()" style="margin-top: 8px;">
                        <span class="btn-icon">🔄</span>
                        重置搜索
                    </button>
                </div>
            </div>
        </div>

        <!-- 新闻内容区域 -->
        <div class="content-section">
            <div class="section-header">
                <h3 class="section-title">📋 新闻列表</h3>
                <div class="section-controls">
                    <span class="results-info" id="resultsInfo">共找到 0 条新闻</span>
                </div>
            </div>
            <div id="news-container"></div>
            <div id="pagination-container"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="news.js"></script>
</body>
</html>
