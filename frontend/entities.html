<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体管理 - 知识图谱</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="entities.css">
    
    <!-- Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    
    <!-- ElementPlus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.css">
    
    <!-- ElementPlus JS -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.full.min.js"></script>
    
    <!-- d3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>实体管理</h1>
                <nav class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="content.html">内容处理</a>
                    <a href="entities.html">实体管理</a>
                    <a href="graph.html">图谱可视化</a>
                    <a href="news.html">新闻管理</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div id="error-container" style="display: none;"></div>
        
        <!-- 页面标题和统计信息 -->
        <div class="page-header">
            <div class="page-title-section">
                <h2 class="page-title">🏷️ 实体管理中心</h2>
                <p class="page-subtitle">智能知识图谱驱动的实体内容管理与分析平台</p>
            </div>
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalEntityCount">0</div>
                        <div class="stat-label">总实体数</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🔗</div>
                    <div class="stat-content">
                        <div class="stat-number" id="relationCount">0</div>
                        <div class="stat-label">关联关系</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 智能搜索区域 -->
        <div class="search-section" id="searchSection">
            <div class="search-header">
                <h3 class="search-title">🔍 智能搜索</h3>
                <p class="search-description">基于知识图谱的智能实体检索与分析</p>
            </div>
            <div class="search-form">
                <div class="form-group">
                    <label class="form-label">搜索实体</label>
                    <input type="text" id="searchKeyword" class="form-control" placeholder="输入实体名称或描述..." onkeypress="handleEnter(event)">
                </div>
                <div class="form-group">
                    <label class="form-label">实体类型</label>
                    <select id="entityType" class="form-control">
                        <option value="">全部类型</option>
                        <option value="person">人物</option>
                        <option value="organization">组织</option>
                        <option value="location">地点</option>
                        <option value="event">事件</option>
                        <option value="product">产品</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="searchEntities()">
                        <span class="btn-icon">🔍</span>
                        搜索实体
                    </button>
                    <button class="btn btn-secondary" onclick="resetSearch()" style="margin-top: 8px;">
                        <span class="btn-icon">🔄</span>
                        重置搜索
                    </button>
                </div>
            </div>
        </div>

        <!-- 实体内容区域 -->
        <div class="content-section">
            <div class="section-header">
                <h3 class="section-title" id="entitiesTitle">🏷️ 实体列表</h3>
                <div class="section-controls">
                    <span class="results-info" id="resultsInfo">共找到 0 个实体</span>
                </div>
            </div>
            <div id="entities-container"></div>
            <div id="pagination-container"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="entities.js"></script>
</body>
</html>
